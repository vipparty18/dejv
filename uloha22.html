<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Úloha 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
      color: white;
      background-color: #D32F2F;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #FFEB3B;
      margin-bottom: 1.5rem;
      padding: 3rem 0 3rem;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 4rem;
    }

    .quote {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFEB3B;
    }

    .image-container img {
      max-width: 200px;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
    }

    .question {
      background-color: #B71C1C;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      max-width: 650px;
      width: 100%;
      box-sizing: border-box;
    }

    .question h2 {
      font-size: 1.5rem;
      color: #FFEB3B;
      margin-bottom: 1rem;
    }

    .input-box {
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1.2rem;
      border: 2px solid #FFEB3B;
      border-radius: 20px;
      background-color: #FFFFFF;
      color: #000000;
      box-sizing: border-box;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #FFEB3B;
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="quote">"You're Goddamn right."</div>
    <div class="image-container">
      <img src="heisenberg.png" alt="Heisenberg">
    </div>
  </div>
  
  <h1>Úloha č.2</h1>

  <div class="wrapper">
    <div class="question">
      <h2>Kto sa sťažuje na plešatú hlavu?</h2>
      <input type="text" class="input-box" id="answerBox">
      <div class="result" id="result">12</div>
    </div>
  </div>

  <script>
    const input = document.getElementById('answerBox');
    const result = document.getElementById('result');

    input.addEventListener('input', () => {
      if (input.value.trim().toLowerCase() === 'gale boetticher'.toLowerCase()) {
        result.style.display = 'block';
      } else {
        result.style.display = 'none';
      }
    });
  </script>
</body>
</html>
