<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Úloha 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
      color: white;
      background-color: #D32F2F;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #FFEB3B;
      margin: 0 0 1.5rem 0;
      padding: 7rem 0 3rem 0;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    .question {
      background-color: #B71C1C;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 650px;
      box-sizing: border-box;
    }

    .question h2 {
      font-size: 1.5rem;
      color: #FFEB3B;
      margin-bottom: 1rem;
      font-weight: normal;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .letters {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFEB3B;
    }

    .input-box {
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1.2rem;
      border: 2px solid #FFEB3B;
      border-radius: 20px;
      background-color: #FFFFFF;
      color: #000000;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Úloha č.2</h1>

  <div class="wrapper">
    <div class="question">
      <h2>Kto sa sťažuje na plešatú hlavu?</h2>
      <input type="text" class="input-box">
    </div>
  </div>
</body>
</html>
