<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRAND FINALE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
      background-color: #D32F2F; /* Červená pozadie pre víťazný efekt */
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0 0 2rem 0;
      color: #FFEB3B; /* Zlatá farba pre zvýraznenie */
    }

    .instructions {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #FFEB3B;
      line-height: 1.5;
      font-weight: 400;
    }

    .question {
      margin-top: 2rem;
      background-color: #B71C1C; /* Tmavšie červené pozadie */
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px; /* Zvýšená šírka boxu */
    }

    .question h2 {
      font-size: 1.6rem;
      color: #FFEB3B; /* Zlaté písmo pre otázku */
      margin-bottom: 1.5rem;
    }

    button {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #FFEB3B;
      color: #D32F2F;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #FF5722;
      color: white;
      transform: scale(1.05);
    }

    .task-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .task-buttons a {
      text-decoration: none;
      color: white;
    }

    .task-buttons button {
      padding: 1rem 2rem;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .task-buttons button:hover {
      background-color: #D32F2F;
      transform: scale(1.05);
    }

    .input-section {
      margin-top: 4rem;
      width: 100%;
      max-width: 700px;
      background-color: #B71C1C; /* Tmavšie červené pozadie */
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .input-section h2 {
      font-size: 1.6rem;
      color: #FFEB3B;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .input-group input {
      width: 3rem;
      height: 3rem;
      font-size: 2rem;
      text-align: center;
      border: 2px solid #FFEB3B;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .input-group input:focus {
      border-color: #FF5722;
    }
  </style>
</head>
<body>
  <h1>GRAND FINALE!</h1>
  <div class="instructions">
    <p>Vitaj na záverečnom kole našich úloh! Tvoja úloha je jednoduchá: splň každú zadanú úlohu, zadaj správne odpovede a priprav sa na prekvapenie, ktoré ťa čaká!</p>
    <p>Rýchlo klikaj na tlačidlá nižšie a začni svoje dobrodružstvo!</p>
  </div>

  <div class="task-buttons">
    <a href="uloha1.html"><button>Úloha 1</button></a>
    <a href="uloha2.html"><button>Úloha 2</button></a>
    <a href="uloha3.html"><button>Úloha 3</button></a>
  </div>

  <div class="input-section">
    <h2>Na svoju VIP oslavu sa dostav:</h2>
    <div class="input-group">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" value="." />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
    </div>
  </div>
</body>
</html>
