<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>VIP Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .intro, .quest-section {
      max-width: 700px;
      text-align: center;
      padding: 30px;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .intro {
      opacity: 1;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.98);
    }

    .title {
      font-size: 3em;
      margin-bottom: 30px;
      color: #00ffc3;
    }

    .description {
      font-size: 1.2em;
      line-height: 1.7;
      color: #b5b5b5;
    }

    .play-btn {
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 1.1em;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .play-btn:hover {
      background-color: #00caa1;
    }

    .question {
      font-size: 1.8em;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px 15px;
      width: 300px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      background-color: #1e1e1e;
      color: #fff;
      outline: none;
    }

    button.submit {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.submit:hover {
      background-color: #00caa1;
    }

    #message {
      font-size: 1.5em;
      color: #ff0000;
      margin-top: 20px;
    }

    iframe {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <div class="title">Good job! Vitaj, bratku.</div>
    <div class="description">
      Čaká ťa séria niekoľkých výziev, po ktorých splnení sa ti odomkne unikátna informácia s miestom, časom a detailmi tvojej VIP oslavy.<br><br>
      Môže to byť čokoľvek. Ty sa len modli, aby si to vydržal.
    </div>
    <button class="play-btn" onclick="startGame()">PLAY</button>
  </div>

  <div class="quest-section hidden" id="questSection">
    <div class="question" id="question"></div>
    <input type="text" id="answerInput" placeholder="Tvoja odpoveď...">
    <button class="submit" onclick="submitAnswer()">Odoslať</button>

    <div id="message" class="hidden"></div>

    <!-- JotForm Iframe -->
    <iframe
      id="JotFormIFrame-251066510270042"
      title="Form"
      onload="window.parent.scrollTo(0,0)"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen"
      src="https://form.jotform.com/251066510270042"
      frameborder="0"
      style="min-width:100%;max-width:100%;height:539px;border:none;"
      scrolling="no">
    </iframe>
    <script src='https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js'></script>
    <script>window.jotformEmbedHandler("iframe[id='JotFormIFrame-251066510270042']", "https://form.jotform.com/")</script>
  </div>

  <script>
    const questions = [
      {
        text: "Quest n. 1:<br>O akom čase chodil Muhammad Ali pravidelne trénovať do fitka?",
        answer: "12:00",
      },
      {
        text: "Quest n. 2:<br>Koľko zarába Milan Urbaník?",
        answer: "999999",
      }
    ];

    let currentQuestion = 0;
    let attempts = 2;
    let nextQuestUnlockTime = 0;

    // Funkcia na spustenie hry (skryje úvodnú obrazovku a zobrazí sekciu s úlohami)
    function startGame() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("questSection").classList.remove("hidden");
      loadQuestion();
    }

    // Funkcia na načítanie otázky
    function loadQuestion() {
      const questionElement = document.getElementById("question");
      questionElement.innerHTML = questions[currentQuestion].text;
    }

    // Funkcia na odoslanie odpovede
    function submitAnswer() {
      const userInput = document.getElementById("answerInput").value.trim();
      const correctAnswer = questions[currentQuestion].answer;
      const messageElement = document.getElementById("message");

      if (userInput === correctAnswer) {
        // Odpoveď je správna
        messageElement.style.color = "#00ff00";
        messageElement.innerHTML = "Gratulujeme! Ďalší quest sa ti odomkne za 24 hodín.";
        nextQuestUnlockTime = Date.now() + 24 * 60 * 60 * 1000; // 24 hodín
        setTimeout(() => {
          alert("Ďalší quest sa ti odomkne o 24 hodín.");
        }, 100);
        // Odošleme odpoveď na mail pomocou JotForm formulára (formulár sa odošle na mail)
        attempts = 2;
        document.getElementById("JotFormIFrame-251066510270042").style.display = "block";
      } else {
        // Odpoveď je nesprávna
        attempts--;
        messageElement.style.color = "#ff0000";
        messageElement.innerHTML = `Nesprávna odpoveď. Zostávajúce pokusy: ${attempts}`;
        // Ak už nie sú pokusy, odošleme formulár a informujeme používateľa
        if (attempts <= 0) {
          messageElement.innerHTML = "Vyčerpal si pokusy. Odpoveď bola odoslaná.";
          document.getElementById("JotFormIFrame-251066510270042").style.display = "block";
        }
      }
    }
  </script>

</body>
</html>
