<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>VIP Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
    }
    .intro, .quest-section {
      width: 100%;
      text-align: center;
      padding: 40px 20px;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .hidden {
      display: none;
    }
    .title {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00ffc3;
    }
    .description {
      font-size: 1.2em;
      color: #b5b5b5;
    }
    .play-btn {
      margin-top: 30px;
      padding: 16px 32px;
      font-size: 1.1em;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .play-btn:hover {
      background-color: #00caa1;
    }
    .question {
      font-size: 2em;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 550px;
      border: none;
    }
  </style>
</head>
<body>

<div class="intro" id="intro">
  <div class="title">Good job! Vitaj, bratku.</div>
  <div class="description">
    Čaká ťa séria výziev. Po ich splnení získaš VIP informácie o oslave.<br><br>
    Môže to byť čokoľvek. Ty sa len modli, aby si to vydržal.
  </div>
  <button class="play-btn" onclick="startGame()">PLAY</button>
</div>

<div class="quest-section hidden" id="questSection">
  <div class="question" id="question"></div>
  <iframe
    id="JotFormIFrame-251066510270042"
    title="Form"
    allowtransparency="true"
    allow="geolocation; microphone; camera; fullscreen"
    src="https://form.jotform.com/251066510270042"
    frameborder="0"
    scrolling="no">
  </iframe>
</div>

<script>
  function startGame() {
    document.getElementById("intro").classList.add("hidden");
    document.getElementById("questSection").classList.remove("hidden");
    document.getElementById("question").innerHTML = "Quest n. 1:<br>O akom čase chodil Muhammad Ali pravidelne trénovať do fitka?";
    window.scrollTo(0, 0); // posunie stránku úplne hore
  }
</script>

</body>
</html>
