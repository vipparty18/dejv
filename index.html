<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEIQue Výsledky</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f3f4f6;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }
    .box {
      padding: 2rem;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Zadaj svoje zviera 🐾</h2>
    <input type="text" id="animalId" placeholder="napr. sova" />
    <button onclick="openPDF()">Zobraziť vyhodnotenie</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function openPDF() {
      const animal = document.getElementById('animalId').value.trim().toLowerCase();
      const url = `/pdfs/${animal}.pdf`;
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("PDF nenájdené.");
          window.open(url, '_blank');
        })
        .catch(() => {
          document.getElementById('error').textContent = "Takéto zviera sme nenašli 😔";
        });
    }
  </script>
</body>
</html>
