<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VITAJ BRASKO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
      background-color: #f4f4f5;
      color: #1f2937;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertikálne centrovanie */
      align-items: center; /* Horizontálne centrovanie */
      height: 100vh; /* 100% výšky obrazovky */
      text-align: center;
      transition: background 0.5s ease;
    }

    body.with-bg {
      background-color: #0A042B; /* Okraje mimo fotky */
      background-image: url('foto.jpg');
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin: 0 0 2rem 0; /* Odstráni zbytočné okraje a pridá priestor pod h1 */
    }

    button {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #ffffff;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #cf3e13;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="with-bg">
  <h1>Vitaj!</h1>
  <button id="playBtn">Play</button>

  <script>
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      window.location.href = "finale.html";
    });
  </script>
</body>
</html>
