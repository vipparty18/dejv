<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posledná úloha</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
      color: white;
      background-color: #D32F2F;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #FFEB3B;
      margin: 0;
      padding: 5rem 0 0 0;
    }

    .image-container {
      display: flex;
      justify-content: center;
    }

    .image-container img {
      max-width: 600px;
      width: 100%;
      height: auto;
    }

    .input-box {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 2px solid #FFEB3B;
      border-radius: 20px;
      background-color: #FFFFFF;
      color: #000000;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .hint {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #FFEB3B;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Posledná úloha</h1>

  <div class="image-container">
    <img src="kod.png" alt="Obrázok kódu">
  </div>

  <input type="text" class="input-box" id="codeInput">

  <div class="hint" id="hint">You're Goddamn right. Štvrté heslo je niekoho posledné vozidlo. Zisti, aký je jeho názov.</div>

  <script>
    const input = document.getElementById('codeInput');
    const hint = document.getElementById('hint');

    input.addEventListener('input', () => {
      const userInput = input.value.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      if (userInput === 'jeho posledne vozidlo') {
        hint.style.display = 'block';
      } else {
        hint.style.display = 'none';
      }
    });
  </script>
</body>
</html>
